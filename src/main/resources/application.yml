server:
  port: 8000

spring:
  application:
    name: BurgerkingCloneCoding

  datasource:
    url: jdbc:mariadb://localhost:3306/burgerking
    username: burgerking
    password: burgerking
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true